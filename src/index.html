<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta de Poker</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container carta mt-5" id="cardContainer">
      <div class="row">
        <div class="paloRamdomDeLasCartas">
          <span id="palo1"></span>
        </div>
      </div>
      <div class="row">
        <div
          class="p-5 numeroDeLaCarta text-center fw-bold"
          id="numeroRamdomDeLaCarta"
        ></div>
      </div>
      <div class="row">
        <div class="paloRamdomDeLasCartas invertirPalo">
          <span id="palo2"></span>
        </div>
      </div>
    </div>
    <div class="container position-relative">
      <button
        id="timerButton"
        onclick="startGeneratingCards()"
        type="button"
        class="btn btn-warning btn-lg mt-5 position-absolute top-100 start-50 translate-middle"
      >
        Generar nueva carta. Generar una nueva cada 5 segundos.
      </button>

      <div class="d-flex justify-content-center mt-3">
        <input
          id="inputheight"
          type="number"
          placeholder="Ancho"
          class="form-control"
        />
        <input
          id="inputwidth"
          type="number"
          placeholder="Alto"
          class="form-control mx-3"
        />
      </div>
    </div>
  </body>
</html>
